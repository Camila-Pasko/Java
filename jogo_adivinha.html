<meta charset = "UTF-8">

<script>
	
	function pulaLinha() {document.write("<br>");}
	function mostra(frase) {document.write(frase); pulaLinha();}

	var numero = Math.round(Math.random() * 10);
	var chute = parseInt(prompt("Digite seu chute de um número de 0 à 10:"));

	if (chute == numero) {
		mostra("Parabéns, seu chute está certo!");
	} else {
		mostra("Você errou, o número era " + numero +". Recarregue a página e tente novamente.");
	}

</script>
