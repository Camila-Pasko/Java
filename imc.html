<meta charset = "UTF-8">

<script>
	
	function pulaLinha() {document.write("<br>");}
	function mostra(frase) {document.write(frase); pulaLinha();}
	function calculaImc(altura, peso) {

		return peso / (altura * altura);
	
	}

	mostra("<h2>Descubra seu IMC</h2>");

	mostra("IMC é a sigla para Índice de Massa Corporal, que é um cálculo que serve para avaliar se a pessoa está dentro de seu peso ideal em relação à altura. Estar dentro do peso certo é importante, porque influencia bastante na saúde, quando se está abaixo do ideal, aumenta o risco de doenças como desnutrição, quando se está acima, de AVC ou infarto.")
	pulaLinha();

	mostra("IMC's aleatórios:");
	var imcLaercio = calculaImc (1.77, 75);
	mostra("O IMC de Laércio é " + imcLaercio + ".");
	mostra("O IMC de Kellen é " + calculaImc(1.63, 48) + ".");

	pulaLinha();

	var nome = prompt("Por favor, informe seu nome:");
	var alturaInformada = prompt(nome + ", por favor infome sua altura: (não utilize vírgula entre os números, somente pontos)");
	var pesoInformado = prompt(nome + ", por favor informe seu peso:");
	var imc = calculaImc(alturaInformada, pesoInformado);

	mostra(nome + ", o seu IMC é " + imc + ".");

	if (imc < 18.6) {
		mostra("Seu IMC está abaixo do recomendado. Você está classificado como abaixo do peso.");
	}

	if (imc >= 18.6 && imc <= 24.9) {
		mostra("Você está saudável!");
	}

	if (imc >= 25 && imc <= 29.9) {
		mostra("Seu IMC está acima do recomendado. Você está classificado com peso em excesso.");
	}

	if (imc >= 30 && imc <= 34.9) {
		mostra("Seu IMC está acima do recomendado. Você está classificado com obesidade grau I.");
	}

	if (imc >= 35 && imc <= 39.9) {
		mostra("Seu IMC está acima do recomendado. Você está classificado com obesidade grau II (severa).");
	}

	if (imc >= 40) {
		mostra("Seu IMC está acima do recomendado. Você está classificado com obesidade grau III (mórbida).");
	}

</script>
