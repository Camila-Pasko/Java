<canvas width = "600" height = "400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    function bandeiraBrasil() {

        //quadrado
        pincel.fillStyle = "green";
        pincel.fillRect(0, 0, 600, 400);

        //losango
        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.moveTo(300, 50);
        pincel.lineTo(50, 200);
        pincel.lineTo(300, 350);
        pincel.lineTo(550, 200);
        pincel.fill();

        //c√≠rculo
        pincel.fillStyle = "darkblue";
        pincel.beginPath();
        pincel.arc(300, 200, 100, 0, 2* Math.PI);
        pincel.fill();

        //faixa
        pincel.fillStyle = "white";
        pincel.fillRect(200, 193, 200, 14);
        pincel.font= "15px Georgia";
        pincel.fillStyle = "green";
        pincel.fillText("ORDEM E PROGRESSO", 215, 205.5);

    }

    function bandeiraAlemanha() {

        pincel.fillStyle = "black";
        pincel.fillRect(0, 0, 600, 133);

        pincel.fillStyle = "red";
        pincel.fillRect(0, 133, 600, 133);

        pincel.fillStyle = "yellow";
        pincel.fillRect(0, 266, 600, 133);

    }

    var mostraBrasil = true;

    function alternaBandeira() {

        if(mostraBrasil) {
            bandeiraBrasil();
        }   else {
                bandeiraAlemanha();
            }

        mostraBrasil = !mostraBrasil;

    }

    setInterval(alternaBandeira, 2000);

</script>
